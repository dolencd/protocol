syntax = "proto3";

enum methods {
    unknown = 0;
    sum = 1;
    bla = 2;
    send = 3;
    add = 4;
}

message obj {
    obj naprej = 10;
    uint32 int = 1;
    string str = 2;
    bool boolean = 3;
    fixed32 timestamp = 7;
    float float = 8;
    bytes bytes = 4;
    bytes bytes2 = 6;
    uint32 retries = 5;
}

message objBool {
    objBool naprej = 5;
    bool int = 1;
    bool str = 2;
    bool float = 3;
    bool bytes = 4;
}
